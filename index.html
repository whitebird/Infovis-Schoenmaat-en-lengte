<!DOCTYPE html>
<html>
<head>
	<title>Infovis - Schoenmaat en lengte</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>
	.axis path,
	.axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	.dot {
		stroke: #000;
	}

	.tooltip {
		border: 1px solid black;
		padding:2px 5px;
		text-align:center;
		color:black;
		background-color:white;
		position: absolute;
		pointer-events: none;
	}
	</style>
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	<div class='container'>
		<div><h1>Schoenmaat en lengte</h1>door Sebastiaan Jansen (Game of Simplicity)</div>
		<div class='content'></div>
		<div class='row'>
			<div class='col-md-3'>
				<h2>Links</h2>
				<ul>
					<li><a href="https://bl.ocks.org/weiglemc/6185069">Based on D3 Scatterplot Example by Michele Weigle</a></li>
					<li><a href="http://stackoverflow.com/questions/27012389/d3-table-appending-below-each-other-instead-of-inside-div">CSV to table on StackOverflow</a></li>
					<li><a href="https://github.com/whitebird/Infovis-Schoenmaat-en-lengte/tree/gh-pages">Source code (GitHub)</a></li>
			</div>
			<div id='data' class='col-md-offset-3 col-md-4'></div>
		</div>
	</div>
	
	<script type="text/javascript" src="scatterchart.js"></script>
    <script type="text/javascript"charset="utf-8">
		// based on http://jsfiddle.net/7WQjr/
		function tabulate(data, columns) {
			var table = d3.select("#data")
					.append("table")
					.attr("class", "table table-hover"),
				thead = table.append("thead"),
				tbody = table.append("tbody");

			// append the header row
			thead.append("tr")
				.selectAll("th")
				.data(columns)
				.enter()
				.append("th")
				    .text(function(column) { return column; });

			// create a row for each object in the data
			var rows = tbody.selectAll("tr")
				.data(data)
				.enter()
				.append("tr");

			// create a cell in each row for each column
			var cells = rows.selectAll("td")
				.data(function(row) {
				    return columns.map(function(column) {
				        return {column: column, value: row[column]};
				    });
				})
				.enter()
				.append("td")
				    .text(function(d) { return d.value; });
		
			return table;
		}

		// render the table
		d3.csv("data.csv", function(error, data) {
			peopleTable = tabulate(data, ["lengte", "schoenmaat", "geslacht"]);
			// uppercase the column headers
			peopleTable.selectAll("thead th")
				.text(function(column) {
					return column.charAt(0).toUpperCase() + column.substr(1);
				});

		});

    </script>
</body>
</html>
